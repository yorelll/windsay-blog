# Hexo Configuration for Cloudflare Pages Deployment
# 用于 Cloudflare Pages 部署的 Hexo 配置示例
# 将此文件复制到你的博客根目录并根据需要修改

# Site 网站信息
title: windsay-blog
subtitle: '记录生活，分享技术'
description: '这是我的个人博客'
keywords: 博客,技术,生活
author: Your Name
language: zh-CN
timezone: 'Asia/Shanghai'

# URL 配置
# 重要：将 url 改为你的 Cloudflare Pages 域名
url: https://blog.windsay.qzz.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory 目录配置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing 写作配置
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Theme 主题配置
# 重要：使用 windsay 主题
theme: windsay

# Pagination 分页配置
# 建议设置为 6 的倍数，以便主题更好地展示
per_page: 12
pagination_dir: page

# Code Highlighting 代码高亮配置
# Hexo 5.0+ 使用 prismjs
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

# Extensions 扩展配置

## Plugins 插件配置

### hexo-generator-search 搜索功能
search:
  path: search.xml
  field: post

### hexo-permalink-pinyin 中文链接转拼音
permalink_pinyin:
  enable: true
  separator: '-'

### hexo-generator-feed RSS 订阅
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

### hexo-filter-github-emojis Emoji 支持
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# Deployment 部署配置
# 使用 Cloudflare Pages 时，此配置是可选的
# GitHub Actions 会自动构建和部署
deploy:
  type: ''

# Include / Exclude files 包含/排除文件
# include:
# exclude:
# ignore:

# Category & Tag 分类和标签
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format 日期时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Theme config 主题特定配置
# 更多配置请查看 themes/windsay/_config.yml
# 你可以在此覆盖主题的默认配置
